<div class="wrapper">
  <div class="container-fluid">
    <div id="login">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                    <div class="form-group text-center">
                      Logo
                    </div>
                    <form class="form" [formGroup]="loginForm" (submit)="!isLoading ? onSubmitForm() : false"
                        autocomplete="off">
                      <h3 class="text-center text-info">ĐĂNG NHẬP HỆ THỐNG</h3>
                      <div class="row">
                        <div class="col-md-12 col-xs-12 form-group">
                          <label class="text-info">Tên đăng nhập:</label><br>
                          <mat-form-field class="form-control">
                            <input matInput formControlName="userName" maxlength="50" tabindex="1"/>
                          </mat-form-field>
                          <mat-error *ngIf="submitted && loginForm.controls['userName'].errors?.required">Vui lòng điền thông tin</mat-error>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 col-xs-12 form-group">
                          <label class="text-info">Mật khẩu:</label><br>
                          <mat-form-field class="form-control">
                            <input matInput type="password" formControlName="password" maxlength="50" tabindex="2"/>
                          </mat-form-field>
                          <mat-error *ngIf="submitted && loginForm.controls['userName'].errors?.required">Vui lòng điền thông tin</mat-error>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 col-xs-12 form-group">
                          <label class="text-info"><span>Lưu thông tin đăng nhập</span> &nbsp;
                            <span>
                              <mat-checkbox formControlName="rememberMe" tabindex="3"></mat-checkbox>
                            </span>
                          </label>
                        </div>
                      </div>
                      <app-warning-message [listMeg]="warningMessage"></app-warning-message>
                      <div class="row">
                        <div class="col-md-12 col-xs-12 form-group">
                          <button type="submit" name="submit" class="btn btn-info btn-md w-100" tabindex="4">
                            Đăng nhập
                            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                          </button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 col-xs-12 text-center mb-0">Trần Đình Hưng</div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
