<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              List of ContractType
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-6"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
              <input type="text" placeholder="Search" class="form-control" (keyup)="filterTable($event)">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <table mat-table matSort [dataSource]="dataSource" class="table">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                  <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>
                <ng-container matColumnDef="isActive">
                  <th mat-header-cell *matHeaderCellDef class="td-w-70">Active</th>
                  <td mat-cell *matCellDef="let element" class="center">
                    <label class="label label-outline-success" *ngIf="element.isActive">active</label>
                    <label class="label label-outline-danger" *ngIf="!element.isActive">deactive</label>
                  </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="td-w-70">Action</th>
                  <td mat-cell *matCellDef="let element" class="center">
                    <div class=" btn-group">
                      <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-bars"></i>
                      </a>
                      <div class="dropdown-menu dropdown-action-menu dropdown-menu-right" role="menu">
                        <a href="javascript:{}" class="dropdown-item text-danger">Delete</a>
                        <a href="javascript:{}" class="dropdown-item text-success">Edit</a>
                      </div>
                    </div>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="listColumnsName"></tr>
                <tr mat-row *matRowDef="let row; columns: listColumnsName;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" [pageSize]="5" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
