<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Commendation</div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <form
                            [formGroup]="form"
                            (submit)="!isLoading ? submit() : false"
                        >
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <label class="label">Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="name"
                                        maxlength="250"
                                        tabindex="1"
                                        [ngClass]="{'is-invalid' : isSubmit && form.controls['name'].errors}"
                                    >
                                    <div
                                        *ngIf="isSubmit && form.controls['name'].errors"
                                        class="invalid-feedback"
                                    >
                                        <div *ngIf="form.controls['name'].errors.required">This field is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <label class="label">Description</label>
                                    <textarea
                                        rows="3"
                                        class="form-control"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <label class="label">Active</label>
                                    <mat-checkbox class="ml-10"></mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                    <input
                                        type="submit"
                                        class="btn btn-success"
                                        value="Save"
                                    >
                                    <button
                                        type="button"
                                        class="btn btn-warning"
                                    >
                                        Reset
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
