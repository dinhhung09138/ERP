<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <table mat-table [dataSource]="list" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cel *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cel *matHeaderCellDef>Description</th>
        <td mat-cel *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="listColumnsName"></tr>
      <tr mat-row *matRowDef="let row; columns: listColumnsName;"></tr>
    </table>
  </div>
</div>
