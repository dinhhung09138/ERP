<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Approve Status</div>
        </div>
      </div>
      <div class="card-body">
        <app-element-loading [Show]="isLoading"></app-element-loading>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="approveStatusForm" (submit)="!isLoading ? onSubmitForm() : false">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Code</label>
                  <mat-form-field class="form-control">
                    <input matInput id="code" formControlName="code" maxlength="10" tabindex="1" autocomplete="off">
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && approveStatusForm.controls['code'].errors?.required">
                    This field is required
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Name</label>
                  <mat-form-field class="form-control">
                    <input matInput id="name" formControlName="name" maxlength="100" tabindex="2" autocomplete="off"/>
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && approveStatusForm.controls['name'].errors?.required">
                    This field is required
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Precedence</label>
                  <mat-form-field class="form-control">
                    <input matInput type="number" formControlName="precedence" maxlength="2" tabindex="3" autocomplete="off" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && approveStatusForm.controls['precedence'].errors?.required">
                    This field is required
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Active</label>
                  <mat-checkbox class="ml-10" tabindex="4" formControlName="isActive">
                  </mat-checkbox>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" *ngIf="formAction != 0">
                  <input type="submit" class="btn btn-success" value="Save" tabindex="5">
                  <button type="button" class="btn btn-warning" tabindex="6" (click)="onResetClick()"> Reset </button>
                  <button type="button" class="btn btn-secondary" tabindex="7" (click)="onCloseClick()"> Close </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
