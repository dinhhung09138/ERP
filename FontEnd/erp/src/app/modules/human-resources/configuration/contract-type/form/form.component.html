<div class="row">
  <div class="col-12">
    <div class="card box" [class.opened]="showFormStatus()">
      <div class="card-header">
        <div class="row">
          <div class="col-12">{{ formTitle }}</div>
        </div>
      </div>
      <div class="card-body">
        <app-element-loading [Show]="isLoading"></app-element-loading>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="contractTypeForm" (submit)="!isLoading ? submitForm() : false">
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">MÃ£</label>
                  <mat-form-field class="form-control">
                    <input matInput id="code" formControlName="code" maxlength="10" tabindex="1" autocomplete="off"/>
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && contractTypeForm.controls['code'].errors?.required">{{ 'VALIDATION_MESSAGE.EMPTY' | translate }}</mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">{{'SCREEN.HR.CONFIGURATION.CONTRACT_TYPE.FORM.NAME' | translate}}</label>
                  <mat-form-field class="form-control">
                    <input matInput id="name" formControlName="name" maxlength="100" tabindex="2" autocomplete="off" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && contractTypeForm.controls['name'].errors?.required">{{ 'VALIDATION_MESSAGE.EMPTY' | translate }}</mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">{{'SCREEN.HR.CONFIGURATION.CONTRACT_TYPE.FORM.DESCRIPTION' | translate}}</label>
                  <textarea rows="3" formControlName="description" maxlength="255" class="form-control"
                    tabindex="3"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                  <label class="label">{{'SCREEN.HR.CONFIGURATION.CONTRACT_TYPE.FORM.INSURANCE' | translate}}</label>
                  <mat-checkbox class="ml-10" tabindex="4" formControlName="allowInsurance">
                  </mat-checkbox>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                  <label class="label">{{'SCREEN.HR.CONFIGURATION.CONTRACT_TYPE.FORM.LEAVEDATE' | translate}}</label>
                  <mat-checkbox class="ml-10" tabindex="5" formControlName="allowLeaveDate">
                  </mat-checkbox>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">{{'TABLE.LIST.PRECEDENCE' | translate}}</label>
                  <mat-form-field class="form-control">
                    <input matInput appPrecedence formControlName="precedence" maxlength="3" tabindex="6" autocomplete="off" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && contractTypeForm.controls['precedence'].errors?.required">
                    {{ 'VALIDATION_MESSAGE.EMPTY' | translate }}
                  </mat-error>
                  <mat-error *ngIf="isSubmit && contractTypeForm.controls['precedence'].errors?.number">
                    {{ 'VALIDATION_MESSAGE.PRECEDENCE_INVALID' | translate }}
                  </mat-error>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">{{'TABLE.LIST.ACTIVE' | translate}}</label>
                  <div class="input-group">
                    <mat-checkbox class="ml-10" tabindex="6" formControlName="isActive">
                    </mat-checkbox>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group" *ngIf="formAction != 0">
                  <input type="submit" class="btn btn-success" [value]="'BUTTON.SAVE' | translate" tabindex="7">
                  <button type="button" class="btn btn-warning" tabindex="8" (click)="onResetClick()"> {{ 'BUTTON.RESET' | translate }} </button>
                  <button type="button" class="btn btn-secondary" tabindex="9" (click)="onCloseClick()"> {{ 'BUTTON.CLOSE' | translate }} </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
