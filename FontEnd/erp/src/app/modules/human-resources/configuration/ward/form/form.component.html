<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card box" [class.opened]="isShow">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">{{ formTitle }}</div>
        </div>
      </div>
      <div class="card-body">
        <app-element-loading [Show]="isLoading"></app-element-loading>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="wardForm" (submit)="!isLoading ? submitForm() : false">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                  <label class="label">Tỉnh/Thành phố</label>
                  <ng-select id="provinceId" [items]="provinceList" formControlName="provinceId" [bindLabel]="'name'" [bindValue]="'id'"
                    [selectOnTab]="true" tabindex="1" (change)="onProvinceChange($event)"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['provinceId'].errors}">
                  </ng-select>
                  <mat-error *ngIf="isSubmit && wardForm.controls['provinceId'].errors?.required">Vui lòng điền thông tin</mat-error>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                  <label class="label">Quận/Huyện</label>
                  <ng-select [items]="districtDropdown" formControlName="districtId" [bindLabel]="'name'"
                    [bindValue]="'id'" [selectOnTab]="true" tabindex="3"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['districtId'].errors}">
                  </ng-select>
                  <mat-error *ngIf="isSubmit && wardForm.controls['districtId'].errors?.required">Vui lòng điền thông tin</mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Tên phường/xã</label>
                  <mat-form-field class="form-control">
                    <input matInput formControlName="name" maxlength="100" tabindex="3" autocomplete="off" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && wardForm.controls['name'].errors?.required">Vui lòng điền thông tin</mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">Thứ tự</label>
                  <mat-form-field class="form-control">
                    <input matInput appPrecedence formControlName="precedence" maxlength="3" tabindex="4" autocomplete="off" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && wardForm.controls['precedence'].errors?.required">Vui lòng điền thông tin</mat-error>
                  <mat-error *ngIf="isSubmit && wardForm.controls['precedence'].errors?.number">Số thứ tự không hợp lệ</mat-error>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">Hoạt động</label>
                  <div class="input-group">
                    <mat-checkbox class="ml-10" tabindex="5" formControlName="isActive">
                    </mat-checkbox>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" *ngIf="formAction != 0">
                  <input type="submit" class="btn btn-success" value="Lưu" tabindex="6">
                  <button type="button" class="btn btn-warning" tabindex="7" (click)="onResetClick()"> Đặt lại </button>
                  <button type="button" class="btn btn-secondary" tabindex="8" (click)="onCloseClick()"> Đóng </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
