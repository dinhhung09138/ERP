<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12">{{ formTitle }}</div>
        </div>
      </div>
      <div class="card-body">
        <app-element-loading [show]="isLoading"></app-element-loading>
        <div class="row">
          <div class="col-12">
            <form [formGroup]="districtForm" (submit)="!isLoading ? submitForm() : false">
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.CONFIGURATION.DISTRICT.TABLE.PROVINCE' | translate}}
                  </label>
                  <div class="input-group">
                    <mat-form-field class="form-control">
                      <mat-select id="provinceId" formControlName="provinceId" tabindex="1">
                        <mat-option value="">{{ 'MESSAGE.SELECT_OPTION' | translate }}</mat-option>
                        <mat-option *ngFor="let item of listProvince" [value]="item.id">{{ item.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <div class="input-group-append" *ngIf="allowAddProvince()">
                      <button class="btn btn-outline-info" type="button" tabindex="2" (click)="onAddNewProvinceClick()">+</button>
                    </div>
                  </div>
                  <mat-error *ngIf="isSubmit && districtForm.controls['provinceId'].errors?.required">
                    {{ 'VALIDATION_MESSAGE.EMPTY' | translate }}
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.CONFIGURATION.DISTRICT.FORM.NAME' | translate}}
                  </label>
                  <mat-form-field class="form-control">
                    <input matInput formControlName="name" maxlength="100" tabindex="3" autocomplete="off"/>
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && districtForm.controls['name'].errors?.required">
                    {{ 'VALIDATION_MESSAGE.EMPTY' | translate }}
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">
                    {{ 'TABLE.LIST.PRECEDENCE' | translate }}
                  </label>
                  <mat-form-field class="form-control">
                    <input matInput appPrecedence formControlName="precedence" maxlength="3" tabindex="4" />
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && districtForm.controls['precedence'].errors?.required">
                    {{ 'VALIDATION_MESSAGE.EMPTY' | translate }}
                  </mat-error>
                  <mat-error *ngIf="isSubmit && districtForm.controls['precedence'].errors?.number">
                    {{ 'VALIDATION_MESSAGE.PRECEDENCE_INVALID' | translate }}
                  </mat-error>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                  <label class="label">
                    {{ 'TABLE.LIST.ACTIVE' | translate }}
                  </label>
                  <div class="input-group">
                    <mat-checkbox class="ml-10" tabindex="5" formControlName="isActive">
                    </mat-checkbox>
                  </div>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-12 form-group" *ngIf="formAction != 0">
                  <input *ngIf="(permission.allowInsert && formAction === 1) || (permission.allowUpdate && formAction === 2)" type="submit" class="btn btn-success" [value]="'BUTTON.SAVE' | translate" tabindex="6">
                  <button type="button" class="btn btn-warning" tabindex="7" (click)="onResetClick()">
                    {{ 'BUTTON.RESET' | translate }}
                  </button>
                  <button type="button" class="btn btn-secondary" tabindex="8" (click)="onCloseClick()">
                    {{ 'BUTTON.CLOSE' | translate }}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
