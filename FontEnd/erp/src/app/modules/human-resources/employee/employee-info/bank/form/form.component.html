<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12">{{ 'SCREEN.HR.EMPLOYEE.BANK.TITLE' | translate }}</div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <app-element-loading [show]="isLoading"></app-element-loading>
            <form [formGroup]="form" (submit)="!isLoading ? onSubmit() : false">
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.EMPLOYEE.BANK.BANK_NAME' | translate }}
                  </label>
                  <mat-form-field class="form-control">
                    <mat-select id="bankId" formControlName="bankId" required tabindex="170">
                      <mat-option value="">{{ 'MESSAGE.SELECT_OPTION' | translate }}</mat-option>
                      <mat-option *ngFor="let item of listBank" [value]="item.id">{{ item.name }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-error *ngIf="isSubmit && form.controls['bankId'].errors?.required">
                    {{ 'VALIDATION_MESSAGE.EMPTY' | translate }}
                  </mat-error>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.EMPLOYEE.BANK.BANK_ADDRESS' | translate }}
                  </label>
                  <mat-form-field class="form-control">
                    <input matInput formControlName="bankAddress" maxlength="100" tabindex="151" autocomplete="off" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.EMPLOYEE.BANK.ACCOUNT_NUMBER' | translate }}
                  </label>
                  <mat-form-field class="form-control">
                    <input matInput formControlName="accountNumber" maxlength="100" tabindex="151" autocomplete="off" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12 form-group">
                  <label class="label">
                    {{ 'SCREEN.HR.EMPLOYEE.BANK.ACCOUNT_OWNER' | translate }}
                  </label>
                  <mat-form-field class="form-control">
                    <input matInput formControlName="accountOwner" maxlength="100" tabindex="151" autocomplete="off" />
                  </mat-form-field>
                </div>
              </div>
              <br/>
              <div class="row">
                <div class="col-12 form-group" *ngIf="formAction !== 0">
                  <input type="submit" *ngIf="permission.allowInsert === true || permission.allowUpdate === true"
                    class="btn btn-success" [value]="'BUTTON.SAVE' | translate" tabindex="154">
                  <button type="button" class="btn btn-warning" (click)="onResetClick()" tabindex="155">
                    {{ 'BUTTON.RESET' | translate }}
                  </button>
                  <button type="button" class="btn btn-secondary" (click)="onCloseClick()" tabindex="156">
                    {{ 'BUTTON.CLOSE' | translate }}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
