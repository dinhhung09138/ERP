<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Ward</div>
        </div>
      </div>
      <div class="card-body">
        <app-element-loading [Show]="isLoading"></app-element-loading>
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="wardForm" (submit)="!isLoading ? submitForm() : false">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Name</label>
                  <input type="text" id="name" class="form-control" formControlName="name" maxlength="100" tabindex="1"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['name'].errors}">
                  <div *ngIf="isSubmit && wardForm.controls['name'].errors" class="invalid-feedback">
                    <div *ngIf="wardForm.controls['name'].errors.required">This field is required</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Province</label>
                  <ng-select [items]="provinceList" formControlName="provinceId" [bindLabel]="'name'" [bindValue]="'id'"
                    [selectOnTab]="true" tabindex="2" (change)="provinceChange($event)"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['provinceId'].errors}">
                  </ng-select>
                  <div *ngIf="isSubmit && wardForm.controls['provinceId'].errors" class="invalid-feedback">
                    <div *ngIf="wardForm.controls['provinceId'].errors.required">This field is required</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">District</label>
                  <ng-select [items]="districtDropdown" formControlName="districtId" [bindLabel]="'name'"
                    [bindValue]="'id'" [selectOnTab]="true" tabindex="3"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['districtId'].errors}">
                  </ng-select>
                  <div *ngIf="isSubmit && wardForm.controls['districtId'].errors" class="invalid-feedback">
                    <div *ngIf="wardForm.controls['districtId'].errors.required">This field is required</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Precedence</label>
                  <input type="text" class="form-control" formControlName="precedence" maxlength="3" tabindex="4"
                    [ngClass]="{'is-invalid' : isSubmit && wardForm.controls['precedence'].errors}">
                  <div *ngIf="isSubmit && wardForm.controls['precedence'].errors" class="invalid-feedback">
                    <div *ngIf="wardForm.controls['precedence'].errors.required">This field is required</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                  <label class="label">Active</label>
                  <mat-checkbox class="ml-10" tabindex="5" formControlName="isActive">
                  </mat-checkbox>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" *ngIf="formAction != 0">
                  <input type="submit" class="btn btn-success" value="Save" tabindex="6">
                  <button type="button" class="btn btn-warning" tabindex="7" (click)="reset()"> Reset </button>
                  <button type="button" class="btn btn-secondary" tabindex="8" (click)="close()"> Close </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
