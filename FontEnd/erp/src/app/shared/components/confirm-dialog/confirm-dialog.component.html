<div class="card">
  <div class="card-header card-danger-bg">
    <h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Confirmation</h2>
  </div>
  <div class="card-body">
    Are you want to delete item?
  </div>
  <div class="card-footer">
    <button class="btn btn-danger" tabindex="2" (click)="onYesClick()">Yes</button>
    <button class="btn btn-secondary" (click)="onNoClick()" tabindex="1">No</button>
  </div>
</div>
