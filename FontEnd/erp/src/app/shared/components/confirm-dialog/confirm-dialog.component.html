    <h2><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Xác nhận</h2>
  </div>
  <div class="card-body pt-4">
    Bạn có muốn xóa dòng dữ liệu đang chọn?
  </div>

  </div>
</div>
